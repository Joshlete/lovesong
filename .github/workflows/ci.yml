name: CI/CD Pipeline

# ğŸ§­ Branching Strategy:
# main (production) - Full CI + deployment
# develop (integration) - Full CI for team testing  
# feature/* - CI validation before merge
# bugfix/* - CI validation for fixes

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: testdb
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      APP_ENV: testing

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Prepare Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force

      - name: ğŸ” Verify Jetstream Installation
        run: |
          echo "ğŸ” Verifying Jetstream components..."
          
          # Check if Jetstream config exists
          if [ ! -f "config/jetstream.php" ]; then
            echo "âŒ Jetstream config not found"
            exit 1
          fi
          echo "âœ… Jetstream config found"
          
          # Check if Fortify config exists
          if [ ! -f "config/fortify.php" ]; then
            echo "âŒ Fortify config not found"
            exit 1
          fi
          echo "âœ… Fortify config found"
          
          # Check if authentication views exist
          if [ ! -f "resources/views/auth/login.blade.php" ]; then
            echo "âŒ Login view not found"
            exit 1
          fi
          echo "âœ… Login view found"
          
          if [ ! -f "resources/views/auth/register.blade.php" ]; then
            echo "âŒ Register view not found"
            exit 1
          fi
          echo "âœ… Register view found"
          
          # Check if dashboard view exists
          if [ ! -f "resources/views/dashboard.blade.php" ]; then
            echo "âŒ Dashboard view not found"
            exit 1
          fi
          echo "âœ… Dashboard view found"
          
          # Check if Jetstream service provider is registered
          if ! grep -q "JetstreamServiceProvider" bootstrap/providers.php; then
            echo "âŒ JetstreamServiceProvider not registered"
            exit 1
          fi
          echo "âœ… JetstreamServiceProvider registered"
          
          # Check if Tailwind config exists
          if [ ! -f "tailwind.config.js" ]; then
            echo "âŒ Tailwind config not found"
            exit 1
          fi
          echo "âœ… Tailwind config found"
          
          echo "ğŸ‰ All Jetstream components verified successfully!"

      - name: Run tests
        run: php artisan test
        
      - name: ğŸ“Š Test Results
        if: always()
        run: |
          echo "âœ… Tests completed for branch: ${{ github.ref_name }}"
          echo "ğŸ”— Commit: ${{ github.sha }}"

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ¯ Production Deployment
        run: |
          echo "ğŸš€ Deploying to production..."
          echo "âœ… Branch: ${{ github.ref_name }}"
          echo "âœ… Commit: ${{ github.sha }}"
          echo "âœ… Deployment successful!"
          # Add your actual deployment commands here:
          # - Build production assets
          # - Deploy to server
          # - Run production migrations
          # - Clear caches
